<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas七色板</title>
</head>

<body>
  <canvas id='name' width="1000" height="1000"></canvas>

  <script type="text/javascript">
    const list = [{
      p: [{
        x: 0,
        y: 0
      }, {
        x: 800,
        y: 0
      }, {
        x: 400,
        y: 400
      }],
      color: '#caff67'
    },
    {
      p: [{
        x: 0,
        y: 0
      }, {
        x: 400,
        y: 400
      }, {
        x: 0,
        y: 800
      }],
      color: '#67becf'
    },
    {
      p: [{
        x: 800,
        y: 0
      }, {
        x: 800,
        y: 400
      }, {
        x: 600,
        y: 600
      }, {
        x: 600,
        y: 200
      }],
      color: '#ef3d61'
    },
    {
      p: [{
        x: 600,
        y: 200
      }, {
        x: 600,
        y: 600
      }, {
        x: 400,
        y: 400
      }],
      color: '#f9f51a'
    },
    {
      p: [{
        x: 400,
        y: 400
      }, {
        x: 600,
        y: 600
      }, {
        x: 400,
        y: 800
      }, {
        x: 200,
        y: 600
      }],
      color: '#a594c0'
    },
    {
      p: [{
        x: 200,
        y: 600
      }, {
        x: 400,
        y: 800
      }, {
        x: 0,
        y: 800
      }],
      color: '#fa8ecc'
    },
    {
      p: [{
        x: 800,
        y: 400
      }, {
        x: 800,
        y: 800
      }, {
        x: 400,
        y: 800
      }],
      color: '#f6ca29'
    }
    ]

    window.onload = function () {
      var c = document.querySelector('#name')
      var context = c.getContext('2d')

      for (let i = 0; i < list.length; i++) {
        draw(list[i], context)
      }
    }

    function draw (list, cxt) {
      cxt.beginPath()
      cxt.moveTo(list.p[0].x, list.p[0].y)
      for (let i = 0; i < list.p.length; i++) {
        cxt.lineTo(list.p[i].x, list.p[i].y)
      }
      cxt.closePath()

      cxt.fillStyle = list.color
      cxt.fill()
    }
  </script>

</body>

</html>
